

service: service-template

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1

functions:
  testFunction:
    handler: src/functions/testFunction.testFunction
  hello:
    handler: handler.hello

plugins:
  - serverless-pseudo-parameters
  - serverless-mocha
  
custom:
  serverless-mocha-plugin:
    testTemplate: templates/test-template.ejs
    functionTemplate: templates/function-template.ejs

